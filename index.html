<html>
<head>
<title>App By Karan Toraskar</title>
<style>
*{font-size:50px;background-color:lightgreen;}
</style>
<script>
function check()
{
event.preventDefault();
let num=document.getElementById("num");
let ans=document.getElementById("ans");
if (num.value=="")
{
alert("U did not enter any number!!");
ans.innerHTML="";
num.focus();
return;
}
let n=parseInt(num.value)
let r=n%2==0?"Even":"Odd";
ans.innerHTML=r;
}
</script>
</head>
<body>
<center>
	<h1>Even Odd Finder</h1>
	<form onsubmit="check()">
	<input type="number" placeholder="Enter Integer" id="num"/>
	<br><br>
	<input type="Submit" value="Check"/>
	</form>
	<h1 id="ans"/>
</center>
</body>
</html>
